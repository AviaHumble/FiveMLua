<html>

    <head>

        <link rel="stylesheet" type="text/css" href="keks.css">

    </head>



    <body>
    	<div class="container">
    		<img width="100%" height="100%" alt="Loading Image" src="background.jpg">
    		<h3 class="centered-main" id="loading">We are now loading Space Transport.</h3>
    		<p class="bottom-right">Run /help to see commands and usage!</p>
    	</div>
    	<audio loop autoplay id="audio">
  			<source src="music.mp3" type="audio/mp3">
			Your browser does not support the audio element.
		</audio>
    	<script>
    		var loading = document.getElementById("loading")
    		function load(){
    			loading.innerHTML = "We are now loading Space Transport."
    			setTimeout(function(){
    				loading.innerHTML = "We are now loading Space Transport.."
    				setTimeout(function(){
    					loading.innerHTML = "We are now loading Space Transport..."
    					setTimeout(function(){
    						  loading.innerHTML = "We are now loading Space Transport."
    					},500)
    				}, 500)
    			}, 500)
    		}

    		setInterval(load, 1500)
    	</script>
    </body>
</html>
